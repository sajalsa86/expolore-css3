<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid blueviolet;
            background-color: aqua;
            transition: width 5s ease 2s, height 5s linear, transform 1s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <h1>Now i am learning Css Transition</h1>
    <div class="box">
        <h3>box- 1</h3>
    </div>
    <div class="box">
        <h3>box- 2</h3>
    </div>
    <div class="box">
        <h3>box- 3</h3>
    </div>
</body>

</html>
